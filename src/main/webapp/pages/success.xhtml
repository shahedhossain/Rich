<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<meta http-equiv="Content-Type" content="text/xhtml; charset=UTF-8" />
	<title>Continent</title>
	<a4j:region>
		<script language="javascript">
			A4J.AJAX.onExpired = function(loc, expiredMsg) {
				if (window.confirm(expiredMsg)) {
					return "/index.html";
				} else {
					return false;
				}
			}
		</script>
	</a4j:region>
</h:head>

<h:body>
	<f:view>
		<h:form>
			<rich:extendedDataTable value="#{B01I001001.continentList}" var="model">
				<rich:column label="Id">
					<f:facet name="header"><h:outputText value="Id" /></f:facet>
					<h:outputText value="#{model.continentId}" />
				</rich:column>
				<rich:column label="Boolean[EN]">
					<f:facet name="header"><h:outputText value="Boolean[EN]" /></f:facet>
					<h:outputText value="#{model.nameEn}" />
				</rich:column>
				<rich:column label="Boolean[BN]">
					<f:facet name="header"><h:outputText value="Boolean[BN]" /></f:facet>
					<h:outputText value="#{model.nameBn}" />
				</rich:column>
			</rich:extendedDataTable>
		</h:form>
	</f:view>
</h:body>
</html>
